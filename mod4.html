        <script>
            // Function to toggle dark mode styles
            function toggleDarkMode() {
              
              // var navbar = document.querySelector('.ftco-navbar-light');
              // var navbarcolor = document.querySelector('.ftco-navbar-light ');
              var section = document.querySelector('.module2-section');
              
      
              // Toggle dark mode based on the active class of the toggle button
              if (darkModeToggle.classList.contains('active')) {
                // // Dark mode is active: apply styles for dark mode
                // navbar.classList.add('filter-style'); // Apply filter-style class to navbar
                // navbarcolor.style.backgroundColor = 'white';
                section.style.backgroundColor = '#323b2a';
                
            
           
             
    
              } else {
                // Dark mode is inactive: revert styles to default
                // navbar.classList.remove('filter-style'); // Remove filter-style class from navbar
                // navbarcolor.style.backgroundColor = 'black';
                section.style.backgroundColor = '';
                
            
    
              
              }
            }
      
            var darkModeToggle = document.getElementById('dark-change');
             // Event listener for dark mode toggl
             darkModeToggle.addEventListener('click', function() {
    
                darkModeToggle.classList.toggle('active');
                var isDark = darkModeToggle.classList.contains('active');
                localStorage.setItem('isDark', isDark);
                toggleDarkMode();
    
            });
    
            // On page load, check local storage for dark mode preference
            document.addEventListener('DOMContentLoaded', function() {
                var isDark = localStorage.getItem('isDark') === 'true';
                if (isDark) {
                    darkModeToggle.classList.add('active');
                    
                }
                toggleDarkMode(); 
            });
      
      
            </script>
